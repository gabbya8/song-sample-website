        <div class="collapse navbar-collapse" id="navbarNav">

    <!-- Song-->
    <audio id="song-1">
      <source src="#" type="audio/mpeg" />
      <p>Your browser does not support the audio element.</p>
    </audio>

    <div class="song-content">
      <img src="img/kid cudi.jpg" width="300" height="300" />
      <h3>Solo Dolo</h3>
      <p>Kid Cudi</p>
      <button id="song-play">Play Audio</button>
      <button id="song-pause">Pause Audio</button>
    </div>

    <div class="sample-btn">
      <button class="btn btn1" id="sample">SAMPLES</button>
    </div>
    <div class="hidden-buttons">
      <button id="sample-play">Play Audio</button>
      <button id="sample-pause">Pause Audio</button>
    </div>
    <div class="sample-song" id="sample-song3"></div>

    <!-- My Buttons -->
    <div class="buttons">
      <a href="song4.html" class="btn btn-success" id="next">Next</a>
      <a href="song2.html" class="btn btn-success" id="prev">Prev</a>
    </div>

    <script type="text/javascript">
      var xhr = new XMLHttpRequest();
      var container = document.getElementById("sample-song3");
      var x = document.getElementsByClassName("hidden-buttons");

      xhr.onload = function () {
        if (this.status == 200) {
          container.innerHTML = xhr.responseText;
        } else {
          console.warn("Did not receive 200 OK from response");
        }
      };

      var btn = document.getElementById("sample");

      btn.addEventListener("click", function () {
        xhr.open("get", "sample3.html", true);
        xhr.send();
        x[0].style.display = "block";
      });

      $(document).ready(function () {
        var audioElement = document.createElement("audio");
        var sample = document.createElement("audio");
        audioElement.setAttribute("src", "audio/Kid Cudi - Solo Dolo.mp3");
        sample.setAttribute(
          "src",
          "audio/Menahan Street Band - The Traitor.mp3"
        );

        audioElement.addEventListener(
          "ended",
          function () {
            this.play();
          },
          false
        );

        sample.addEventListener(
          "ended",
          function () {
            this.play();
          },
          false
        );

        $("#song-play").click(function () {
          audioElement.play();
        });

        $("#sample-play").click(function () {
          sample.play();
          console.log("sample played");
        });

        $("#song-pause").click(function () {
          audioElement.pause();
        });

        $("#sample-pause").click(function () {
          sample.pause();
          console.log("sample paused");
        });
      });
    </script>
  </body>
</html>
